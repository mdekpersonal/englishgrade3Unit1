<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Class Fun Revision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind after it loads
      window.addEventListener('DOMContentLoaded', function() {
        if (window.tailwind && window.tailwind.config) {
          window.tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  'fredoka': ['Fredoka One', 'cursive'],
                  'roboto': ['Roboto', 'sans-serif'],
                }
              }
            }
          }
        }
      });
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, .font-fredoka {
        font-family: 'Fredoka One', cursive;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
